<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Aura Reader</h1>
        <p>Select a color that represents your mood:</p>
        <div id="color-picker">
            <button class="color" style="background-color: red;" data-aura="Passionate and energetic!" data-tasks="1. Go for a run. 2. Try a new hobby." data-points="10"></button>
            <button class="color" style="background-color: orange;" data-aura="Creative and enthusiastic!" data-tasks="1. Start a creative project. 2. Attend a workshop." data-points="8"></button>
            <button class="color" style="background-color: yellow;" data-aura="Cheerful and optimistic!" data-tasks="1. Write a gratitude list. 2. Share a joke with a friend." data-points="6"></button>
            <button class="color" style="background-color: green;" data-aura="Balanced and nurturing!" data-tasks="1. Spend time in nature. 2. Practice meditation." data-points="7"></button>
            <button class="color" style="background-color: blue;" data-aura="Calm and introspective!" data-tasks="1. Read a book. 2. Do some yoga." data-points="5"></button>
            <button class="color" style="background-color: purple;" data-aura="Spiritual and intuitive!" data-tasks="1. Journal your thoughts. 2. Attend a mindfulness session." data-points="9"></button>
        </div>
        <div id="result"></div>
        <div id="tasks"></div>
        <div id="score-section">
            <h2>Your Aura Score: <span id="aura-score">0</span></h2>
            <button id="grade-aura">Grade Your Aura</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
